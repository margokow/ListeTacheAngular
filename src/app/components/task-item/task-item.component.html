<div class="d-flex justify-content-between align-items-center">
  @if (task.isVisible) {
    <h5 class="mb-1">{{ task.title }}</h5>
    <br>
    <p class="mb-1">{{ task.description }}</p>
    <div>
    <button  class="btn btn-danger ml-auto" (click)="deleteTask()">Supprimer</button>
    </div>
  }
</div>
